<!DOCTYPE html>
<html>
<head>
    <title>Hello Name Tag</title>
    <style>
        .nametag {
            width: 800px;
            height: 400px;
            border: 2px solid #ccc;
            border-radius: 30px;
            font-family: Arial;
            text-align: center;
            margin: auto;
           
        }

        .top {
            background-color: rgb(240, 73, 198);
            color: white;
            padding: 20px;
            font-size: 40px;
            border-radius:30px;
            font-size:100px;
        }

        .middle {
            color: hotpink;
            font-size: 28px;
            padding: 25px;
            height: 80px; 
        }

        .bottom-line {
            border-top: 5px solid hotpink;
            margin: 0 20px 20px 20px;
        }
    </style>
</head>
<body>

<div class="nametag">
    <div class="top">HELLO</div>
    <div class="middle">My Name Is</div>
    <div class="bottom-line"></div>
</div>

</body>
</html>
